<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Yaha</title>
    <link rel="stylesheet", type="text/css" href="{{url_for('static', filename='bower_components/skeleton/css/normalize.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bower_components/skeleton/css/skeleton.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
    <script src="{{url_for('static', filename='bower_components/jquery/dist/jquery.min.js')}}" async></script>
    <script src="{{url_for('static', filename='bower_components/d3/d3.min.js')}}" async></script>

    {% block style %} {% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <ul class="navbar-list">
                    <li class="navbar-item"><a href="/">Home</a></li>
                    <li class="navbar-item"><a href="/decks">Decks</a></li>
                    <li class="navbar-item"><a href="/cards">Cards</a></li>
                    <li class="navbar-item"><a href="/random">Random</a></li>
                </ul>
            </div>
        </nav>
    </header>


    {% block body %} {% endblock %}



    <footer class="row">
        <div class="one-third column filler"></div>
        <div id="gameCount" class="one-third column">Games analyzed: {{game_count}}</div>
        {% block footer %} {% endblock %}
        <div class="one-third column filler"></div>
    </footer>


</body>

</html>
